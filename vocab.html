
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv  = "content-type" content="text/html; charset=UTF-8">
    <meta charset     = "utf-8">
    <title>hieroglyph keyboard ${title}</title>
    <script src="script/gardiner_input.js"></script>
    <script src="script/gardiner_map.js"></script>
    <link type="text/css" rel="stylesheet" href="fonts/Gardiner.css" media="all" />
</head>
<body style="font-family: Aegyptus,Gardiner,NewGardiner">
<!-- <body style="font-family: NewGardiner,Gardiner,Aegyptus_R"> -->
<form action="/" id="header">
    <br/>
    <input id="q" name="q" value="${q}" style="background:lightyellow;width:300px;heigth:30px" autofocus width="500" onFocus="this.select();" onKeyUp="checkGardiner(this.value)" autocomplete="off" />
    <input type="submit" value="OK"/>
    <a onClick="postText('${q}',q.value);q.value=''">[+]</a>
    <a onClick="q.value='';q.focus()">[-]</a>
    <button onClick="window.location.reload();">[♽]</button>
    <br/>
    <table id='select_table' onClick="selectClick(event)">
        <tr><td>𓀁</td><td>𓁐</td><td>𓁚</td><td>𓁶</td><td>𓃒</td><td>𓃾</td><td>𓄿</td><td>𓅿</td><td>𓆐</td><td>𓆛</td><td>𓆣</td><td>𓆭</td><td>𓇳</td><td>𓊖</td><td>𓊢</td><td>𓊨</td><td>𓊹</td><td>𓋑</td><td>𓌉</td><td>𓌳</td><td>𓍢</td><td>𓎯</td><td>𓏏</td><td>𓏜</td><td>𓏤</td><td>𓐍</td> </tr>
        <tr><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td><td>F</td><td>G</td><td>H</td><td>I</td><td>K</td><td>L</td><td>M</td><td>N</td><td>O</td><td>P</td><td>Q</td><td>R</td><td>S</td><td>T</td><td>U</td><td>V</td><td>W</td><td>X</td><td>Y</td><td>Z</td><td>Aa</td></tr>
    </table>
    <div id="suggestion" style="font-size:13pt" onclick="insertClick(event)"></div>
    <script>finder = taxt = q</script>
</form>
<div id='content'>
    ${content}
</div>
</body>
</html>
